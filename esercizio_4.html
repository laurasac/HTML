<!DOCTYPE html>
<html> 
    <head> </head>
    <body> 
        <script>
            "use strict";
            let n = prompt("Inserire numero dei valori", 0)
            let i = 0, x
            let numeri = []
            while(i != n){
                x = prompt("Inserisci numero")
                if( x >= -50 && x <= 50){
                    i++
                    numeri.push(+x)
                }
            }
            let max = 0 
            for(i = 0; i < n; i++){
                if(numeri[i] >= max){
                    max = numeri[i]
                }
            }
            alert("Numero massimo: "+ max)
            let media = numeri.reduce((acc, e) => {
                return acc+e
            }, 0)
            media/= n
            alert("Media: "+media)
            let sum = numeri.reduce((acc, e) => {
               return  e < 0 ? acc+e : acc
            }, 0)
            alert("Somma numeri negativi: "+sum)
        </script>
    </body>
</html>
